<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首都圏駅発車メロディアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .train-container {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .station-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .stop-button {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
        
        .stop-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }
        
        .train-emoji {
            font-size: 3rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">
                    <span class="train-emoji">🚃</span>
                    駅発車メロディアプリ
                    <span class="train-emoji">🚃</span>
                </h1>
                <p class="text-xl text-white opacity-90">首都圏の駅の発車メロディを聞いてみよう！</p>
            </div>

            <!-- Main Content -->
            <div class="station-card p-8 mb-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Controls Section -->
                    <div class="space-y-6">
                        <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                            <i class="fas fa-train mr-3 text-blue-600"></i>
                            路線と駅を選んでね
                        </h2>
                        
                        <!-- Route Selection -->
                        <div>
                            <label class="block text-lg font-semibold text-gray-700 mb-2">
                                <i class="fas fa-route mr-2 text-green-600"></i>
                                路線を選択
                            </label>
                            <select id="routeSelect" class="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all">
                                <option value="">路線を選んでください</option>
                            </select>
                        </div>
                        
                        <!-- Station Selection -->
                        <div>
                            <label class="block text-lg font-semibold text-gray-700 mb-2">
                                <i class="fas fa-map-marker-alt mr-2 text-red-600"></i>
                                駅を選択
                            </label>
                            <select id="stationSelect" class="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all" disabled>
                                <option value="">まず路線を選んでください</option>
                            </select>
                        </div>
                        
                        <!-- Control Buttons -->
                        <div class="flex gap-4">
                            <button id="playButton" class="flex-1 py-4 px-6 text-white font-bold text-lg rounded-xl play-button disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-play mr-2"></i>
                                再生
                            </button>
                            <button id="stopButton" class="flex-1 py-4 px-6 text-white font-bold text-lg rounded-xl stop-button disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-stop mr-2"></i>
                                停止
                            </button>
                        </div>
                        
                        <!-- Current Selection Display -->
                        <div id="currentSelection" class="bg-blue-50 p-4 rounded-xl border-l-4 border-blue-500 hidden">
                            <h3 class="font-bold text-blue-800 mb-2">現在の選択:</h3>
                            <p id="selectionText" class="text-blue-700"></p>
                        </div>
                    </div>
                    
                    <!-- Visual Section -->
                    <div class="flex flex-col items-center justify-center space-y-6">
                        <div class="text-8xl">🚉</div>
                        <div class="text-center">
                            <h3 class="text-2xl font-bold text-gray-800 mb-2">発車メロディを楽しもう！</h3>
                            <p class="text-gray-600">好きな駅を選んで、懐かしいメロディを聞いてみよう</p>
                        </div>
                        <div class="train-container p-4 rounded-2xl">
                            <div class="text-4xl text-center">🚄💨</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- YouTube Player (Hidden) -->
            <div id="playerContainer" class="hidden">
                <div id="player"></div>
            </div>
            
            <!-- Instructions -->
            <div class="station-card p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-info-circle mr-2 text-blue-600"></i>
                    使い方
                </h3>
                <div class="grid md:grid-cols-3 gap-4 text-gray-700">
                    <div class="text-center">
                        <div class="text-3xl mb-2">1️⃣</div>
                        <p>路線を選択します</p>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl mb-2">2️⃣</div>
                        <p>駅を選択します</p>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl mb-2">3️⃣</div>
                        <p>再生ボタンを押します</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Station Data (unchanged)
        const stationData = {
    "山手線": {
        "color": "#008080",
        "stations": {
            "JR山手線 発車メロディ集": [
                {
                    "videoId": "5O2nm-5pBV4",
                    "name": "JR山手線 発車メロディ集",
                    "title": "JR山手線 発車メロディ集"
                }
            ],
            "JR山手線 発車メロディ集 -2025Edition-": [
                {
                    "videoId": "uLEw4kmm13Q",
                    "name": "JR山手線 発車メロディ集 -2025Edition-",
                    "title": "JR山手線 発車メロディ集 -2025Edition-"
                }
            ]
        }
    },
    "京浜東北線": {
        "color": "#0066cc",
        "stations": {
            "JR京浜東北・根岸線 発車メロディ集": [
                {
                    "videoId": "0PQ-1vA2UPc",
                    "name": "JR京浜東北・根岸線 発車メロディ集",
                    "title": "JR京浜東北・根岸線 発車メロディ集"
                }
            ]
        }
    }
}; // Simplified for brevity

        // DOM Elements
        const routeSelect = document.getElementById('routeSelect');
        const stationSelect = document.getElementById('stationSelect');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const selectionText = document.getElementById('selectionText');
        const currentSelection = document.getElementById('currentSelection');
        const body = document.querySelector('body');

        let player;
        let playerReady = false;

        // Called when the YouTube IFrame API is ready
        function onYouTubeIframeAPIReady() {
            playerReady = true;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                body.classList.add('loading');
            } else {
                body.classList.remove('loading');
            }
        }

        // Populates the route dropdown
        function populateRoutes() {
            for (const route in stationData) {
                const option = document.createElement('option');
                option.value = route;
                option.textContent = route;
                routeSelect.appendChild(option);
            }
        }

        // Populates the station dropdown based on the selected route
        function populateStations() {
            const selectedRoute = routeSelect.value;
            stationSelect.innerHTML = '<option value="">駅を選んでください</option>';
            stationSelect.disabled = true;
            playButton.disabled = true;
            stopButton.disabled = true;
            currentSelection.classList.add('hidden');

            if (selectedRoute && stationData[selectedRoute]) {
                const stations = stationData[selectedRoute].stations;
                for (const station in stations) {
                    const option = document.createElement('option');
                    option.value = station;
                    option.textContent = station;
                    stationSelect.appendChild(option);
                }
                stationSelect.disabled = false;
            }
        }

        // Loads the selected video into the player
        function loadVideo() {
            if (!playerReady) return;

            const route = routeSelect.value;
            const station = stationSelect.value;
            if (!route || !station) return;

            const videoId = stationData[route].stations[station][0].videoId;
            selectionText.textContent = `${route} - ${station}`;
            currentSelection.classList.remove('hidden');
            setLoading(true);
            playButton.disabled = true;
            stopButton.disabled = true;

            if (player) {
                player.cueVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'autoplay': 0,
                        'controls': 0,
                        'showinfo': 0,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        // Called when the player is first initialized
        function onPlayerReady(event) {
            // The API will call onStateChange with CUED state, so we act there.
        }

        // Manages UI state based on player state
        function onPlayerStateChange(event) {
            setLoading(false);
            const state = event.data;

            if (state === YT.PlayerState.CUED) {
                playButton.disabled = false;
                stopButton.disabled = true;
            } else if (state === YT.PlayerState.PLAYING) {
                playButton.disabled = true;
                stopButton.disabled = false;
            } else { // ENDED, PAUSED, BUFFERING, etc.
                playButton.disabled = false;
                stopButton.disabled = true;
            }
        }

        // Event Listeners
        routeSelect.addEventListener('change', populateStations);
        stationSelect.addEventListener('change', loadVideo);

        playButton.addEventListener('click', () => {
            if (player) {
                player.playVideo();
            }
        });

        stopButton.addEventListener('click', () => {
            if (player) {
                player.stopVideo();
            }
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', populateRoutes);

    </script>
</body>
</html>
